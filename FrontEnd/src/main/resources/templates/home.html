<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Senai Bet</title>
</head>
<body>
<!-- Global error message from Feign handler -->
<div th:if="${errorMessage}" style="color: red; font-weight: bold;">
    <p th:text="${errorMessage}">Erro</p>
</div>

<h1>Create User</h1>
<form th:action="@{/create-user}" th:object="${newUser}" method="post">

    <!-- Validation errors from form fields -->
    <div th:if="${#fields.hasErrors()}" style="color: red; font-weight: bold;">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <input type="text" th:field="*{name}" placeholder="Name"/>
    <input type="email" th:field="*{email}" placeholder="Email"/>
    <input type="number" th:field="*{age}" placeholder="Age"/>
    <label><input type="checkbox" th:field="*{allowedToBet}"/> Allowed to Bet</label>
    <button type="submit">Create</button>
</form>

<h2>Users</h2>
<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.name}">Name</span> -
        <span th:text="${user.email}">Email</span>
    </li>
</ul>

<h1>Create Bet</h1>
<form th:action="@{/place-bet}" th:object="${newBet}" method="post">
    <!-- Validation errors from form fields -->
    <div th:if="${#fields.hasErrors()}" style="color: red; font-weight: bold;">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    <label>User:
        <select th:field="*{userId}">
            <option value="" disabled selected>Select user</option>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
        </select>
    </label>
    <label>Bet Numbers (comma-separated):
        <input type="text" th:field="*{betNumbers}" name="betNumbers" placeholder="e.g., 1,2,3"/>
    </label>
    <button type="submit">Place Bet</button>
</form>

<div th:if="${isWinner != null}">
    <p th:if="${isWinner}" style="color: green;">You won the bet!</p>
    <p th:unless="${isWinner}" style="color: red;">You lost the bet.</p>
</div>

<script>
    document.querySelector('form[action="/place-bet"]')?.addEventListener('submit', function (e) {
        const input = this.querySelector('[name="betNumbers"]');
        const value = input.value;
        const numbers = value.split(',').map(n => n.trim()).filter(n => n !== "");
        const unique = new Set(numbers);

        if (numbers.length !== unique.size) {
            e.preventDefault();
            alert("Os números da aposta não podem conter duplicatas.");
        }
    });
</script>

</body>
</html>
